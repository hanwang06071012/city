<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  {% include "header_css.html" %}
</head>
<body>
  <div class="easyui-panel" title="" style="width:100%;padding:30px 60px;">
    <form id="ff" action="{% url 'huntjob:huntjob_company_industry_create' %}" method="POST">{% csrf_token %}
      <!-- 行业名称 name -->
      <div style="margin-bottom:20px">
        <input class="easyui-textbox" name="name" style="width:100%" data-options="label:'行业名称:',required:true">
      </div>
      <!-- 父节点 parent_node -->
      <div style="margin-bottom:20px">
        <select class="easyui-combobox" name="parent_node" label="父节点" style="width:100%">
          <option value="0">顶级节点</option>
          {% for huntjob_company_industry_obj in huntjob_company_industry_objs %}
            <option value="{{ huntjob_company_industry_obj.id }}">{{ huntjob_company_industry_obj.name }}</option>
          {% endfor %}
        </select>
      </div>
      <!-- 描述 description -->
      <div style="margin-bottom:20px">
        <input class="easyui-textbox" name="description" style="width:100%;height:60px" data-options="label:'描述:',multiline:true">
      </div>
      <div style="text-align:center;padding:5px 0">
        <button class="easyui-linkbutton" type="submit" style="width:80px">Submit</button>
        <button class="easyui-linkbutton" type="reset" style="width:80px">Clear</button>
      </div>
    </form>
  </div>
</body>
 {% include "footer_js.html" %}
</html>
