{% extends "base.html" %}

{% block content %}
<div class="box">
  <div class="box-header">
    <h4 class="box-title">{{ page_title }}</h4>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <!-- 为行政区划准备一个具备大小（宽高）的Dom -->
    <div id="reginoanl_management" style="height:400px"></div>
      <hr width="80%" size="3" color="#00ffff" style="filter: alpha(opacity=100,finishOpacity=0,style='3')">
  </div>
</div>
{% endblock %}

{% block footer_script %}
<script>
$(function(){
    $("#menu_public_resource_management").addClass('active menu-open');
    $("#menu_public_resource_management_overview").addClass('active');

});
</script>
<script type="text/javascript">
    // 省，市，县数量
    function reginoanl_management_overview (ec)
    {
        // 基于准备好的dom，初始化echarts图表
        var myChart = ec.init(document.getElementById('reginoanl_management')); 
                
        var option = {
            color: ['#3398DB'],
            tooltip: {
                show: true
            },
            legend: {
                data:['行政区划']
            },
            xAxis : [{
                type : 'category',
                name : '项目',
                data : ["省","市","县"]
            }],
            yAxis : [{
                type : 'value',
                name : '数量'
            }],
            series : [{
                "name":'区划统计',
                "type":"bar",
                barWidth: '50%',
                "data":[{{ province_num }}, {{ city_num }}, {{ county_num }}]
            }]
        };
        
        // 为echarts对象加载数据 
        myChart.setOption(option); 
    }

    reginoanl_management_overview(echarts);
</script>
{% endblock %}
