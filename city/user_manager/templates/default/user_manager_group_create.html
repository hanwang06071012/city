<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  {% include "header_css.html" %}
</head>
<body>
  <div class="easyui-panel" title="" style="width:100%;padding:30px 60px;">
    <form id="ff" action="{% url 'usermanagerdefault:user_manager_group_create' %}" method="POST">{% csrf_token %}
      <!-- 组名 -->
      <div style="margin-bottom:20px">
        <input class="easyui-textbox" name="name" style="width:100%" data-options="label:'组名:',required:true">
      </div>
      <!-- 组状态，处于激活还是禁用状态 -->
      <div style="margin-bottom:20px">
        <select class="easyui-combobox" name="is_active" label="状态" style="width:100%">
          <option value="0">激活</option>
          <option value="1">禁用</option>
        </select>
      </div>
      <div style="margin-bottom:20px">
        <input class="easyui-textbox" name="description" style="width:100%;height:60px" data-options="label:'描述:',multiline:true">
      </div>
      <div style="text-align:center;padding:5px 0">
        <button class="easyui-linkbutton" type="submit" style="width:80px">Submit</button>
        <button class="easyui-linkbutton" type="reset" style="width:80px">Clear</button>
      </div>
    </form>
  </div>
</body>
 {% include "footer_js.html" %}
</html>
