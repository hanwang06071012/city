{% load static %}
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="{% static 'AdminLTE/img/user2-160x160.jpg' %}" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{ user.username }}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input disabled type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
              <button disabled type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">MAIN NAVIGATION</li>
      <li id="vm_home"><a href="/"><i class="fa fa-dashboard"></i> <span>首页</span></a></li>
      <li class="treeview" id="menu_manager">
        <a href="#"id="root_menu"><i class="fa fa-circle-o"></i> 用户管理
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
            <li id="menu_manager_overview"><a href="#"><i class="fa fa-circle-o"></i> 概况</a></li>
            <li id="menu_manager_user_list"><a href="{% url 'usermanagerdefault:user_manager_user_list' %}"><i class="fa fa-circle-o"></i> 用户</a></li>
            <li id="menu_manager_group_list"><a href="#"><i class="fa fa-circle-o"></i> 组</a></li>
            <li id="menu_manager_role_list"><a href="#"><i class="fa fa-circle-o"></i> 角色</a></li>
            <li id="menu_manager_permission_list"><a href="#"><i class="fa fa-circle-o"></i> 权限</a></li>
            <li id="menu_manager_note_list"><a href="#"><i class="fa fa-circle-o"></i> 日志</a></li>
        </ul>
      </li>   
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
